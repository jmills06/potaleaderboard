<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POTA Achievement Board</title>
    <style>
        /* Add your existing styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .year-section th {
            background-color: #0066cc;
            color: white;
            text-align: center;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .medal {
            font-size: 1.2rem;
        }

        .last-update {
            text-align: center;
            font-size: 0.9rem;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">POTA Achievement Board</div>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Rank</th>
                <th rowspan="2">Callsign / Name / QTH</th>
                <th colspan="4" id="current-year-header">Current Year</th>
                <th colspan="4">All-Time</th>
            </tr>
            <tr class="year-section">
                <th>Activations</th>
                <th>Parks</th>
                <th>QSOs</th>
                <th>Score</th>
                <th>Activations</th>
                <th>Parks</th>
                <th>QSOs</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody id="leaderboard">
            <!-- Dynamic rows go here -->
        </tbody>
    </table>
    <div class="last-update" id="last-update">Last Updated: </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const url = 'https://storage.googleapis.com/pota-activations0/leaderboard-history.json';
            const currentYear = new Date().getFullYear();

            // Update the year dynamically in the table header
            document.getElementById('current-year-header').textContent = currentYear;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const latestEntry = data[data.length - 1];
                    const lastUpdateDate = new Date(latestEntry.timestamp).toLocaleDateString();

                    document.getElementById('last-update').textContent = `Last Updated: ${lastUpdateDate}`;

                    const leaderboard = latestEntry.leaderboard;
                    const tableBody = document.getElementById('leaderboard');

                    tableBody.innerHTML = ''; // Clear existing rows

                    const rankedData = leaderboard.map((entry, index) => {
                        const deltas = entry.deltas?.activator || { activations: 0, parks: 0, qsos: 0 };
                        const activator = entry.activator || { activations: 0, parks: 0, qsos: 0 };

                        const scoreCurrentYear = (deltas.activations * 5) + (deltas.parks * 5) + (deltas.qsos * 0.1);
                        const scoreAllTime = (activator.activations * 5) + (activator.parks * 5) + (activator.qsos * 0.1);

                        return { ...entry, deltas, activator, scoreCurrentYear, scoreAllTime };
                    }).sort((a, b) => b.scoreCurrentYear - a.scoreCurrentYear);

                    rankedData.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        const medal =
                            index === 0 ? 'ðŸ¥‡' :
                            index === 1 ? 'ðŸ¥ˆ' :
                            index === 2 ? 'ðŸ¥‰' : '';

                        row.innerHTML = `
                            <td>${index + 1} ${medal}</td>
                            <td>
                                <b>${entry.callsign}</b><br>
                                <span style="font-size: 0.9rem;">${entry.qth || 'N/A'}</span>
                            </td>
                            <td>${entry.deltas.activations}</td>
                            <td>${entry.deltas.parks}</td>
                            <td>${entry.deltas.qsos}</td>
                            <td>${entry.scoreCurrentYear.toFixed(1)}</td>
                            <td>${entry.activator.activations}</td>
                            <td>${entry.activator.parks}</td>
                            <td>${entry.activator.qsos}</td>
                            <td>${entry.scoreAllTime.toFixed(1)}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching leaderboard data:', error));
        });
    </script>
</body>
</html>
